<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - AI Pipeline</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ WebSocket Test - AI Pipeline Level 3</h1>
    
    <div id="status" class="status disconnected">
        üî¥ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω
    </div>
    
    <div>
        <button onclick="connect()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button onclick="disconnect()">‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button onclick="sendPing()">üì° Ping</button>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <h3>üìù –õ–æ–≥ WebSocket:</h3>
    <div id="log" class="log"></div>
    
    <script>
        let ws = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ WebSocket';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = 'ÔøΩÔøΩ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
            }
        }
        
        function connect() {
            if (ws) {
                ws.close();
            }
            
            log('üîå –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ ws://localhost:8000/ws/dashboard...');
            ws = new WebSocket('ws://localhost:8000/ws/dashboard');
            
            ws.onopen = function() {
                log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                updateStatus(true);
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® –ü–æ–ª—É—á–µ–Ω–æ: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    log(`üì® –ü–æ–ª—É—á–µ–Ω–æ (raw): ${event.data}`);
                }
            };
            
            ws.onclose = function() {
                log('üîå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                updateStatus(false);
            };
            
            ws.onerror = function(error) {
                log(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`);
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {type: 'ping', timestamp: new Date().toISOString()};
                ws.send(JSON.stringify(message));
                log(`üì° –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(message)}`);
            } else {
                log('‚ùå WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üöÄ WebSocket —Ç–µ—Å—Ç–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω');
            connect();
        };
    </script>
</body>
</html>
